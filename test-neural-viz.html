<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Neural Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: monospace;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border: 2px solid #4a9eff;
            border-radius: 10px;
            z-index: 10000;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            background: #4a9eff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover {
            background: #5ab0ff;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>üé® Teste do Neural Visualizer</h2>
        <p>O visualizador deve aparecer no canto superior direito.</p>
        <button onclick="testUpdate()">üìä Atualizar com Dados Aleat√≥rios</button>
        <button onclick="testToggle()">üëÅÔ∏è Mostrar/Ocultar</button>
        <button onclick="testPosition()">üìç Mudar Posi√ß√£o</button>
        <div id="log" style="margin-top: 20px; max-height: 400px; overflow-y: auto;"></div>
    </div>

    <script type="module">
        import { NeuralNetworkVisualizer } from './src/utils/neural-visualizer.js';

        // Criar visualizador
        console.log('üöÄ Criando Neural Network Visualizer...');
        window.neuralViz = new NeuralNetworkVisualizer({
            width: 300,
            height: 300,
            position: 'top-right'
        });
        
        addLog('‚úÖ Visualizador criado com sucesso!');
        
        // Testar atualiza√ß√£o autom√°tica
        setInterval(() => {
            const data = generateRandomData();
            const confidence = Math.random();
            window.neuralViz.updateOverlay(data, confidence);
        }, 2000);
        
        addLog('üîÑ Atualiza√ß√£o autom√°tica ativada (2s)');
        
        // Fun√ß√£o para gerar dados aleat√≥rios
        function generateRandomData() {
            return [
                { neurons: Array(8).fill(0).map(() => ({ activation: Math.random() })) },
                { neurons: Array(12).fill(0).map(() => ({ activation: Math.random() })) },
                { neurons: Array(8).fill(0).map(() => ({ activation: Math.random() })) },
                { neurons: Array(2).fill(0).map(() => ({ activation: Math.random() })) }
            ];
        }
        
        // Fun√ß√µes para bot√µes
        window.testUpdate = function() {
            const data = generateRandomData();
            const confidence = Math.random();
            window.neuralViz.updateOverlay(data, confidence);
            addLog(`üìä Atualizado com confian√ßa: ${(confidence * 100).toFixed(1)}%`);
        };
        
        window.testToggle = function() {
            window.neuralViz.toggle();
            addLog('üëÅÔ∏è Visualizador alternado');
        };
        
        window.testPosition = function() {
            const positions = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];
            const newPos = positions[Math.floor(Math.random() * positions.length)];
            window.neuralViz.setPosition(newPos);
            addLog(`üìç Posi√ß√£o mudada para: ${newPos}`);
        };
        
        function addLog(message) {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            entry.style.marginBottom = '5px';
            logDiv.insertBefore(entry, logDiv.firstChild);
        }
    </script>
</body>
</html>
